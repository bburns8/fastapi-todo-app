{% extends 'base.html' %}

{% block content %}

    <form action="/add" method="post">
        <textarea name="task" rows="5" placeholder="Enter your task"></textarea>
        <textarea name="note" rows="5" placeholder="Enter your notes"></textarea>
        <button type="submit">Add</button>
    </form>

    <br>
    <h2>Store + List</h2>

    <div>
        {% for todo in todos %}
            <div class="task">
                {% if todo.completed %}
                    <strike>{{ todo.task }} | {{ todo.note }}</strike>
                {% else %}
                    {{ todo.task }} | {{ todo.note }}
                {% endif %}
                <small>
                    <a href="edit/{{ todo.id }}">Edit</a>
                    <a href="delete/{{ todo.id }}">Delete</a>
                </small>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
